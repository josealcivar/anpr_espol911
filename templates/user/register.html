{% extends "base.html" %} {% load i18n static %} {% block body_class %}login-page{% endblock %} {% block body %}
<div class="login-box">
  {% block logo %}
  <div class="login-logo">
    {# Mirrors block names used in _main_header.html #}
    <a href="{% block logo_href %}/{% endblock %}">{% block logo_text %}<b>ESPOL</b>911{% endblock %}</a>
  </div>
  {% endblock %}
  <div class="login-box-body">
    <form method="post">
      {% csrf_token %}
      <!-- {{ form.as_p }} -->


      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" type="text" name="first_name" placeholder="first_name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="form-group">
            <label>Apellidos</label>
            <input class="form-control" type="text" name="last_name" placeholder="last_name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="form-group">
            <label>Nombre de usuario</label>
            <input class="form-control" type="text" name="username" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="form-group">
            <label>Correo</label>
            <input class="form-control" type="email" name="email" placeholder="email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="form-group">
            <label>Contraseña</label>
            <input class="form-control" type="password" name="password1" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="form-group">
            <label>Confirmar contraseña</label>
            <input class="form-control" type="password" name="password2" placeholder="Repeat Password">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-xs-12 md-6">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
  </script>
  {% endblock %}
